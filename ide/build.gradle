task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

apply from: 'http://dl.bintray.com/content/shemnon/javafx-gradle/0.4.0/javafx.plugin'

sourceCompatibility = '1.7'

javafx {
    appID 'GhostBallsIDE'
    appName 'Ghost Balls IDE'
    mainClass 'sample.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.0-beta-4'
}


