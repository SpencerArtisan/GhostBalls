task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

apply from: 'javafx.plugin'

sourceCompatibility = '1.8'

javafx {
    appID 'GhostBallsIDE'
    appName 'Ghost Balls IDE'
    mainClass 'sample.MainApp'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.0-beta-4'
}


